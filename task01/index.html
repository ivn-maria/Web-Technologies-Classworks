<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="UTF-8">
    <title>Форма за регистрация</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="title">РЕГИСТРАЦИЯ</div>
    <div class="container">
        <form class="form">
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="E-mail" />

            <label for="first_name"></label>
            <input type="text" id="first_name" name="first_name" placeholder="Име" />

            <label for="last_name"></label>
            <input type="text" id="last_name" name="last_name" placeholder="Фамилия" />

            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Парола" />

            <label for="password_confirmation"></label>
            <input type="password" id="password_confirmation" name="password_confirmation" placeholder="Повтори паролата" />

            <button type="submit">Регистрация</button>
        </form>
    </div>
</body>

</html>
